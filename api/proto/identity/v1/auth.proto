syntax = "proto3";

import "google/protobuf/timestamp.proto";

package auth.v1;

option go_package = "github.com/Sentiae/sentiae-protos/gen/go/identity/v1/auth";

// AuthInternalService - Expected interface from auth-service
service AuthInternalService {
  // Validates a JWT and returns its claims.
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);

  // Retrieves user details for a batch of user IDs.
  rpc GetUsersBatch(GetUsersBatchRequest) returns (GetUsersBatchResponse);

  // Registers a new user account (for invitation-based account creation).
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  string team_id = 3;
  string email = 4;
}

message GetUsersBatchRequest {
  repeated string user_ids = 1;
}

message UserDetails {
  string user_id = 1;
  string email = 2;
}

message GetUsersBatchResponse {
  repeated UserDetails users = 1;
}

message RegisterUserRequest {
  string email = 1;
  string password = 2;
  string team_id = 3;
}

message RegisterUserResponse {
  string user_id = 1;
  string team_id = 2;
  string email = 3;
  bool mfa_enabled = 4;
  google.protobuf.Timestamp created_at = 5;
}